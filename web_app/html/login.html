<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../js/app.js">
  <title>Concesionaria Mashin</title>
</head>
<body>
  <section class="header">
    <img id="logo" src="../images/logo.png">
    <div class="center">
      <h1>Iniciar sesión</h1>
      <form action="/auth" method="POST">
        <div class="txt_field">
          <input type="text" class="inputField" name="user" required>
          <span></span>
          <label>Correo electrónico</label>
        </div>
        <div class="txt_field">
          <input type="password" class="inputField" name="pass" required>
          <span></span>
          <label>Contraseña</label>
        </div>
        <!--<a href="vistaUsuario.html">Hola mundo</a>-->
        <input type="submit" value="Ingresar"></input>
      </form>
    </div>
  </section>
</body>
</html>
